    In Js events run sequentially as JS is sequentially running language. Some exceptions are there
    such as browser events, which gets activated with an activity such as click, mouse over
    if we dont do that activity it will not run.
    we can also add browser events in html tag as we have added in owl tag such as
    this  is mostly used but this is not feasible approach avoid this

    Third parameter in addEventListener function is for event propogation
    two types of event propogation 
    1. event bubbling
    2. event capturing

    default is event bubbling and default value of event propogation is false.
    so by default in addEventListener function we are using event bubbling
